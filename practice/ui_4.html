<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자정보</legend>
            <ol type="1">

            <li>email:<input type="text" value="answs@naver.com" id="email"></li>
            <li>홈페이지:<input type="text" value="http://" id="url"></li>
            </ol>
            <legend>납품정보</legend>

            <li>상품명:<input type="text" id="good"></li>
            <li>납품수량:<input type="number" value="최소10" id="quantity"></li>
            <li>납품등급:<input type="range" value="0" max="10" step="2"></li>
            </ul>
        </fieldset>
    </form>
