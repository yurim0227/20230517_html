<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "utf-8";
        /*
        .File Name		: /css/ver_1/login/login.css
        .Final Editor	: 유영미 (2016-11-15 : 소셜 아이디 연동)
        */

        html,
        body {
            width: 100%;
            /*height:100%;*/
        }

        html {
            overflow-y: auto;
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        form,
        fieldset,
        input,
        textarea,
        button,
        p,
        table,
        th,
        td {
            padding: 0;
            margin: 0;
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        main {
            display: block;
            padding: 0;
            margin: 0;
        }

        table,
        th,
        td,
        input,
        button {
            font-size: 12px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            font-size: 100%;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            empty-cells: show;
            border: 0 none;
        }

        li {
            list-style: none;
        }

        form,
        fieldset,
        iframe,
        button {
            border: 0 none;
        }

        label {
            cursor: pointer;
            vertical-align: middle;
        }

        img {
            border: 0 none;
            vertical-align: top;
        }

        address,
        caption,
        em {
            font-weight: normal;
            font-style: normal;
        }

        hr {
            display: none;
        }

        select,
        input,
        option,
        textarea {
            vertical-align: middle;
            font: 12px gulim, "굴림", dotum, "돋움", sans-serif;
        }

        input,
        select,
        button {
            vertical-align: middle;
        }

        button {
            overflow: visible;
            background: transparent;
            cursor: pointer;
        }

        button::-moz-focus-inner {
            padding: 0;
            border: 0;
        }

        .clear {
            zoom: 1;
        }

        .clear:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
        }

        .skip,
        .blind,
        legend {
            position: absolute;
            top: -5000em;
            width: 1px;
            height: 1px;
            overflow: hidden;
            line-height: 0;
            font-size: 0;
        }

        a,
        a:link,
        a:visited {
            color: #666;
            text-decoration: none;
        }

        a:hover,
        a:active,
        a:focus {
            color: #06c;
        }

        #skipNavigation {
            position: relative;
            z-index: 10001;
        }

        #skipNavigation a {
            position: absolute;
            top: -1000em;
            left: 0;
            width: 200px;
            height: 24px;
            padding-top: 4px;
            background-color: #000;
            text-align: center;
            color: #fff !important;
            font: bold 14px '맑은 고딕', Malgun Gothic, '돋움', Dotum, sans-serif;
        }

        #skipNavigation a:active,
        #skipNavigation a:focus {
            top: 0;
        }

        body {
            font: 12px "Malgun Gothic", "맑은 고딕", verdana, dotum, "돋움", sans-serif;
            letter-spacing: -1px;
            text-align: center;
            color: #666;
        }

        #wrap {
            width: 100%;
        }

        #footer {
            width: 868px;
            margin: 0 auto;
            text-align: center;
            border-top: 1px solid #e6e6e6;
            padding: 20px 0;
        }

        .login_form {
            min-height: 270px;
        }

        /* login_style */
        .logtop {
            position: relative;
            width: 868px;
            margin: 0 auto;
        }

        .logtop .hd {
            font-size: 14px;
            padding-top: 42px;
        }

        .logtop .hd .logo {
            display: inline-block;
            width: 100%;
            height: 40px;
            background: url(/content/images/Login/ver_1/bg_sp.png?202307130001) 50% 0 no-repeat;
        }

        .logtop .lnb {
            position: absolute;
            top: 20px;
            right: 0;
        }

        .logtop .lnb a {
            font: 12px/1.5;
        }

        .logtop .lnb .txtBar {
            color: #ccc;
            padding: 0 5px;
        }

        .logtop {
            padding-top: 5px;
        }

        .logtop .hd {
            padding-top: 50px;
            padding-bottom: 36px;
        }

        .secLogin {
            width: 768px;
            margin: 0 auto;
            padding: 50px;
            border: 1px solid #e3e3e3;
        }

        .secLogin:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
        }

        .secLogin .logWrap {
            float: left;
            width: 400px;
        }

        .secLogin .adBan {
            float: right;
            width: 325px;
        }

        .secLogin .select_row {
            width: 400px;
        }

        .secLogin .select_row:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
        }

        .secLogin .select_row li {
            float: left;
            width: 50%;
        }

        .secLogin .select_row li a {
            display: block;
            text-align: center;
            background-color: #f3f3f3;
            color: #888;
            font-weight: bold;
            height: 39px;
            font: bold 16px/36px "Malgun Gothic", "맑은 고딕", verdana, dotum, "돋움", sans-serif;
            letter-spacing: -1px;
            border-bottom: 1px solid #39f;
        }

        .secLogin .select_row .on a {
            background-color: #fff;
            color: #333;
            border-top: 1px solid #39f;
            border-left: 1px solid #39f;
            border-right: 1px solid #39f;
            border-bottom: 1px solid #fff;
        }

        .secLogin .select_row .sort {
            margin: 30px 0 24px 0;
            font-size: 13px;
            text-align: left;
        }

        .secLogin .select_row .sort label {
            margin: 0 10px 0 0;
            vertical-align: -1px;
        }

        .secLogin .select_row .sort .radioOn {
            font-weight: bold;
            color: #333;
        }

        .secLogin .input_row {
            position: relative;
            text-align: left;
            margin-top: 18px;
        }

        .secLogin .input_row .inpTxt {
            width: 261px;
            padding: 0 0 0 20px;
            height: 48px;
            line-height: 46px;
            color: #333;
            font: bold 14px "Malgun Gothic", "맑은 고딕", verdana, dotum, "돋움", sans-serif;
        }

        .secLogin .input_row .inpID {
            background: #fff url(/content/images/Login/ver_1/txt_id.gif) no-repeat 20px 50%;
            border: 1px solid #e1e1e2;
            border-bottom: 0 none;
        }

        .secLogin .input_row .inpPW {
            background: #fff url(/content/images/Login/ver_1/txt_pw.gif) no-repeat 20px 50%;
            border: 1px solid #e1e1e2;
        }

        .secLogin .input_row .end {
            background-image: none;
        }

        .secLogin .input_row .btLoin {
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 99px;
            background: #3399ff;
            color: #fff;
            font: bold 16px;
            min-height: 55px;
            font: bold 16px "Malgun Gothic", "맑은 고딕", verdana, dotum, "돋움", sans-serif;
            letter-spacing: -1px;
        }

        .secLogin .check_row {
            position: relative;
            text-align: left;
            letter-spacing: -1px;
            margin-top: 7px;
        }

        .secLogin .check_row .btnSecurity {
            width: 29px;
            height: 17px;
            font: 11px "Malgun Gothic", "맑은 고딕", verdana, dotum, "돋움", sans-serif;
            background: #fff url(/content/images/Login/ver_1/bg_sp.png?202307130001) -21px -129px no-repeat;
        }

        .secLogin .check_row .btnSecurity .setOn {
            font-weight: bold;
            color: #54b027;
        }

        .secLogin .check_row .btnSecurity .setOff {
            color: #8d8d8d;
        }

        .secLogin .check_row .sch {
            position: absolute;
            top: 0;
            right: 0;
        }

        .secLogin .check_row .txtBar {
            color: #ccc;
            padding: 0 5px;
        }

        .secLogin .check_row #ipNotice {
            position: absolute;
            top: -27px;
            left: 20px;
        }

        .secLogin .btnRegi {
            font-size: 0.93em;
            text-align: center;
            margin-top: 30px;
        }

        .secLogin .btnRegi a {
            color: #39f;
            text-decoration: underline;
        }

        .secLogin .capck_row {
            position: relative;
            margin-top: 19px;
        }

        .secLogin .capck_row .inpCap {
            width: 400px;
            color: #333;
            padding: 0 0 0 20px;
            height: 48px;
            border: 1px solid #e1e1e2;
            margin-bottom: 3px;
            background: #fff url(/content/images/Login/ver_1/txt_captcha.gif) no-repeat 20px 50%;
            box-sizing: border-box;
        }

        .secLogin .capck_row .end {
            background-image: none;
        }

        .secLogin .capck_row .captcha {
            height: 40px;
            text-align: left;
            border: 1px solid #d4e4f4;
        }

        .secLogin .capck_row .captcha .img {
            display: inline-block;
            background-color: #eff7ff;
            width: 309px;
            height: 40px;
            text-align: center;
            border-right: 1px solid #d4e4f4;
        }

        .secLogin .capck_row .changeImg {
            position: absolute;
            bottom: 1px;
            right: 1px;
            display: inline-block;
            width: 90px;
            height: 40px;
            background: #fff url(/content/images/Login/ver_1/bg_sp.png?202307130001) -94px -129px no-repeat;
        }

        .secLogin .alarmMsg {
            margin-top: 10px;
            text-align: left;
            color: #ff6600;
        }

        .secLogin .social_row {
            margin-top: 19px;
        }

        .secLogin .social_row ul {
            margin-left: -6px;
            margin-bottom: -6px;
        }

        .secLogin .social_row ul:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
        }

        .secLogin .social_row ul li {
            float: left;
            width: 48.5%;
            margin-left: 6px;
            margin-bottom: 6px;
        }

        .secLogin .social_row .btSocial {
            width: 100%;
            min-height: 40px;
            text-align: left;
            border: 1px solid #d2d2d2;
            font: 14px "Malgun Gothic", "맑은 고딕", verdana, dotum, "돋움", sans-serif;
            letter-spacing: -1px;
        }

        .secLogin .social_row .icn {
            display: inline-block;
            width: 37px;
            height: 20px;
            margin-right: 19px;
            margin-left: 15px;
            background: url(/content/images/Login/ver_1/icn_social.png) 0 0 no-repeat;
            vertical-align: middle;
        }

        .secLogin .btSocial .icnFb {
            background-position: -10px -40px;
        }

        .secLogin .btSocial .icnNa {
            background-position: -50px -40px;
        }

        .secLogin .btSocial .icnGl {
            background-position: -100px -40px;
        }

        .secLogin .btSocial .icnKo {
            background-position: -150px -40px;
        }

        .secLogin .list-social {
            display: table;
            width: auto;
            margin: 30px auto 0;
        }

        .secLogin .list-social ul:after {
            content: '';
            display: block;
            clear: both;
        }

        .secLogin .list-social li {
            float: left;
        }

        .secLogin .list-social li:nth-child(n+2) {
            margin-left: 16px;
        }

        .secLogin .list-social li a {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: no-repeat center;
            background-size: 100%;
            font-size: 0;
            text-indent: -9999px;
        }
