<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>UI디자인_5</title>
        <style>
            /* 0. 화면에서 사용되는 공통 (색상, 폰트, ul, table 등의 style 지정) reset.css */
            *{
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            /* 1. layout 첫번째 */
            /* 1. body 자식 layout */
            /* 2. header 자식 layout*/
            header > div.logo {
                float: left;
            }
            header > div.login {
                float: right;
            }
            /* float 사용시 부모 태그에 overflow로 계산함 */
            header{
                overflow: hidden;
            }
            /* float 사용시 다름 태그에 clear */
            /* nav{
                clear: both;
            } */
            /* 2. nav 자식 layout */
            nav li{
                float: left;
                width: 15%;
            }
            /* float 사용시 부모 태그에 overflow로 계산함 */
            nav > ul{
                overflow: hidden;
                /* margin: 0 5%; */
            }
            /* float 사용시 다름 태그에 clear */
            /* section {
                clear: both;
            } */
            nav li:first-of-type{
                margin-left: 5%;
            }
            /* 2. section 자식 layout */
            section{
                height: 500px;
            }
            /* 5. footer 자식 layout */
            footer{
                height: 50px;
            }

            /* 3. nav 자식 detail */
            nav a{
                text-decoration: none;
                display: inline-block;
                width: 100%;
                /* padding: 0 10px; */
                text-align: center;
            }
            /* 3. section 자식 layout */
            section{
                background-color: #999;
            }
            /* 3. footer 자식 layout */
            footer{
                background-color: #ccc;
                line-height: 50px;
                text-align: center;
            }
        </style>
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg" width="100" height="100">
        </div>
        <div class="login">
            <table>
                <tr>
                    <td>아이디:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>비밀번호:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="로그인"><input type="reset" value="취소"></td>
                </tr>
            </table>
        </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">메인</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">갤러리</a></li>
                <li><a href="#">회원관리</a></li>
                <li><a href="#">채팅하기</a></li>
            </ul>
        </nav>
        <section>
            section
        </section>
    <footer>
        <marquee scrolldelay="2" loop="2">Copyright &#8448; &copy; 1998-2019 KH Information Education Institute All Rignt Reserved</marquee>
        <!-- <marquee scrolldelay="2" loop="2" vspace="200">Copyright &#8448; &copy; 1998-2019 KH Information Education Institute All Rignt Reserved</marquee> -->
    </footer>
</body>
</html>
