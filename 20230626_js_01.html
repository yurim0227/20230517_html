        function abc(){

        window.ddd = "오쩝칠이지요";

        window.ccc = "값바꿈";// 멤버변수가 있으므로 기존 값만 바꿈.
        console.log(typeof(window.ccc));

        // javascript 특징

        var v1 = "문자1";
        console.log(typeof(v1));  // string
        v1 = 100.22;
        console.log(typeof(v1));  // number
        v1 = new Object();
        console.log(typeof(v1));  // Object

        console.log(typeof(abc));   // function

        console.log(f3);  // 값 undefined

        // 1. 선언되고 초기값 대입 후 사용(활용)가능함.
        var abc2 = function(){ 
            console.log("함수를 변수 abc2에 담았음");
        };
        // 2. window 객체 생성시점에 함께 함수 생성됨. 따라서 언제 어디서 사용가능함.
        function abc3(){ 
            console.log("함수 abc3를 만듬");
        }

        // 호출
        // abc3();
        // abc2();

        var f1 = abc2;
        // f1();
        var f2 = abc3;
        // f2();


        // 변수 선언은 여러번 가능함. 가독성.
        var f1 = "재선언후 초기값";
        f1 = "굳이 재선언하지 않아도 값지정하면됨.";

        // 변수 선언 후 재선언 안되게 막아줌.
        let f5 = 10;
        f5 = "값 바꾸기 가능";
        // var f5 = "재선언 불가";

        console.log(f5.length);
        console.log(f5.charAt(2));
        console.log(f5.split(" "));  //  (3) ['값', '바꾸기', '가능']
        console.log(typeof(f5.split(" ")));  // object



        // NaN (Not a Number) - type은 number, 값은 허수, Infinity, 
        var f6 = 10/0;  // 0으로 나누기
        console.log(f6);   // Infinity
        console.log(typeof(f6));  // number

        f6 = "문자" * 100;  // 산술연산과 문자
        console.log(f6);   // NaN
        console.log(typeof(f6));  // number
        
        f6 = "문자" + 100;  // +이 연결자역할
        console.log(f6);   // 문자100
        console.log(typeof(f6));  // string
        
        f6 = 10/0 + 100;  // 
        console.log(f6);   // Infinity
        console.log(typeof(f6));  // number

        f6 = Math.sqrt(-9); // 음수의 제곱근
        console.log(f6);   // NaN
        console.log(typeof(f6));  // number

        var f7 = 10;
        var f8 = "2";
        f6 = f7 / f8;  // 산술연산(+제외) 시 number 자료형이 우선으로 문자-->숫자
        console.log(f6);   // 5
        console.log(typeof(f6));  // number

        
        f6 = "23.6";
        console.log(typeof(f6));  // string
        f6 = parseInt(f6);  // floor (소수점아래 버림처럼 됨)
        console.log(f6);  // 23 
        console.log(typeof(f6));  // number


        console.log("====비교연산자======");
        var f7 = "25";
        var f8 = 25;
        if(f7 == f8){
            console.log("f7 == f8");
        } else {
            console.log("f7 != f8");
        }
        if(f7 === f8){
            console.log("f7 === f8");
        } else {
            console.log("f7 !== f8");
        }

        console.log("==== Array ======");
        var arr1 = new Array(2);
        arr1[0] = "안녕";
        arr1[1] = 30;
        arr1[2] = function(){console.log("배열의 함수")};
        arr1[10] = 100;
        console.log(arr1[1]);
        console.log(arr1);
        console.log(typeof(arr1));
        console.log(arr1.length);  // 11

        console.log(arr1);

        console.log("=====함수=======");

        // java에서 overloading - 매개변수 개수, 자료형이 다를때
        // js - 같은 이름의 함수 변수 사용시 마지막에 대입한 값으로 정의됨.
        // 매개변수 개수
        // function sum(a, b, msg){
        //     console.log("sum 2 :" + a + ", "+ b+ ", "+msg);
        // }
        function sum(a,b){
            console.log("sum 1 : " + a + ", "+ b);
        }
        function sum(a, b, msg){
            console.log("sum 함수 실행 중");
            //console.log("sum 2 :" + a + ", "+ b+ ", "+msg);
            if(typeof(b) == "function"){
                b();
            } else if(typeof(b)=="undefined"){
                console.log("b가 undefined");
            }
            console.log("sum 함수 실행 끝");
        }
        //sum = 1000;
        // Error: Uncaught TypeError: sum is not a function

        sum(10, 20);
        sum(10, 20, 30);
        sum();

        console.log("============");
        sum("문자", function(){console.log("매개인자로보낸익명함수 1")}, new Object(), 40, 50);

        console.log("============");

        // var a = 20;

                console.log("obj1의 k3키에 해당하는 함수임.");

            // k6 : function(){console.log("obj1의 k6키에 해당하는 함수임.");}

        console.log(obj1);

        console.log(obj1.k10); // undefined

        console.log(obj1);

        console.log("=====함수2=======");
        function func2( nickname, title, content){
            // console.log("안녕"); // 콘솔창에 display 하는 행동.
            var obj3 = new Object();
            obj3.k1 = nickname;
            obj3.k2 = title;
            obj3.k3 = content;
            obj3.k4 = function(){console.log("obj3의 함수 k2")};
            return obj3;
        }
        // console.log(func2());
        console.log(func2("홍길동","게시글제목남김","날씨 좋네"));
        // console.log(func2("나나","나나나","날씨 좋네"));
        var nana = func2("나나","나나나","날씨 좋네");
        nana.k4();

        console.log("=====배열2=======");
        var arr1 = [10, 20];
        arr1[2] = nana;
        arr1[3] = {
            k1 : 10,
            k2 : "안녕",
        };
        console.log(arr1); // (4) [10, 20, {…}, {…}]
        var obj4 = {k1:10, k2:arr1};
        console.log(obj4); // {k1: 10, k2: Array(4)}
        console.log(obj4.k2); // (4) [10, 20, {…}, {…}]
