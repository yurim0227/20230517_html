    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        jQuery(document).ready(function(){
            console.log("여기 loadevent - jQuery read");
        });
        $(document).ready(function(){
            console.log("여기 loadevent - $ read ");
        });
        jQuery(function(){
            console.log("여기 loadevent - jQuery ");
        });
        $(function(){
            console.log("여기 loadevent - $ ");
        });

        $(loadedHandler);

        function loadedHandler(){
            console.log("loadedHandler 호출");
        }

        // event 중에 load body가 모두 loading이 끝나면 발생하는 event
        // onload / load : document가 모두 loading이 끝나면 발생하는 event
        window.addEventListener("load", function(){
            console.log("여기 loadevent - addEventListener");
        });
        window.onload = function(){
            console.log("여기 loadevent");
            var element1 = document.getElementById("content");
            console.log(element1);

            // window.onload 후에
            // event 등록 코드
            // $("#btnAdd").click(function aHandler(){
            //     console.log("a 호출");
            //     var element1 = document.getElementById("content");
            //     console.log(element1);
            // });
            $("#btnAdd").click(aHandler);
            $("#btnAdd2").click(aHandler);
            $("#btnAdd3").click(aHandler);
            $("#btnAdd4").click(aHandler);
            $("#btnAdd5").click(aHandler);
        };

        // window.addEventListener("load", function(){
        //     console.log("여기 loadevent - addEventListener");
        // });
        // event handler 정의 - 이 위치
        // event handler 정의 - window.onload 무관한(밖) 위치
        function aHandler(){
            console.log("a 호출");
            var element1 = document.getElementById("content");
            console.log(element1);
        }

        // var element1 = $("#content");
        var element1 = document.getElementById("content");
        console.log(element1);
        //aHandler();
    </script>
</head>
<body>
    <script>
        // var element1 = $("#content");
